<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="jquery-3.5.1.min.js"></script>
    <link href="assets/css/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-dark bg-dark row d-flex justify-content-center">
            <h1 class="page_header text-white text-center">Weather Dashboard</h1>
    </header>

   <div class="container-fluid">

    <div class="row">
        <div class="col-md-4 bg-light pb-3">
            <div class="input-group my-3">
                <input type="text" class="form-control" placeholder="Search for a City" id="citySearch">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="searchBtn">Search</button>
                </div>
            </div>
        </div>
    </div>
   </div>

   <!--Search History-->
   <ul class="list-group" id="searchHistory">
</ul>

<div class="col-md-8 m-0 p-0">
    <div class="row m-2">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title m-0" id="city">Search for a City</h2>
                <h3 class="card-subtitle mb-2 text-muted" id="currentDateAndTime">Date: </h6>
                <p class="card-text" id="currentTempurature">Tempurature: </p>
                <p class="card-text" id="currentHumidity">Humidity: </p>
                <p class="card-text" id="currentWindSpeed">Wind Speed: </p>
                <p class="card-text" id="currentUVIndex">UV Index:</p>
            </div>
        </div>

        
    </div>

    <div class="mb-2" id="divider"></div> 

    <!--5-Days Forcast-->
    <div class="row mx-2">
        <h3 class="ml-3">5-Day Forcast</h3>
    </div>
    <div class="row mx-2" id="forcast">
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"
    --></script>
  </body>
</html>
